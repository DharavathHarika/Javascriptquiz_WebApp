<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Chapter 8: Ajax & JSON</h1>
    </header>

    <main>
        <div id="quiz-container">
            <h2>JavaScript Interactive Quiz</h2>
            <div id="question-container">
                <p id="question"></p>
                <p id="question-level"></p>
                <form id="options">
                    <!-- Options will be dynamically generated here -->
                </form>
                <p id="result"></p>
                <button id="verify-button"><i class="fas fa-check"></i> Verify</button>
                <button id="next-button"><i class="fas fa-arrow-right"></i> Next</button>
                <p id="score"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Harika Dharavath</p>
    </footer>

    <button id="ai-assistant-button">AI Assistant</button>

    <script src="script.js"></script>
</body>

</html>
